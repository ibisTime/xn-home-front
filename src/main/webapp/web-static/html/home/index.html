<!DOCTYPE html>
<html lang="zh-CN" class="wp100 hp100">
<head>
	<link rel="import" href="../head.html?__inline"/>
    <title>首页</title>
    <style>
        .foot{
            z-index: 10 !important;
        }
        .copyright{
            z-index: 10 !important;
        }
    </style>
</head>
<body class="wp100 hp100">
    <div class="top" style="position: fixed;z-index: 99;">
        <div class="main">
            <div class="logo"><img id="companyLogo" src=""/></div>
            <div id="nav" class="nav index-nav"></div>
            <div class="tel"><span class="icon"></span><span id="top-tel" class="wz"></span></div>
        </div>
    </div>
    <div class="swiper-container wp100 index-swiper hp100" id="swiper-container">
        <div class="swiper-wrapper" id="swr">
            <i id="loadingIcon" style='width: 100%;height: 100%;position: absolute;margin: auto;z-index: 999;' class='loading-icon'></i>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination" id="swiper-pagination"></div>
    </div>
    <div id="foot" class="foot"></div>
    <div class="fixedDiv" id="hzsq">
        <div class="ztsq-t"></div>
        <div class="hzsq-d"><a>合作申请</a></div>
    </div>
    <div class="tc qrCode">
        <img id="qrCode" class="cursor_p" src=""/>
        <div>扫一扫，微信洽谈</div>
    </div>
    <div id="mask" class="mask"></div>
    <div id="hzsq-dialog" class="register_wrapper hidden">
        <div class="register_dialog" style="margin: -265px 0 0 -190px">
            <div class="register_title">
                <h4>合作申请</h4>
                <a class="close" id="hzsq-close"></a>
            </div>
            <div class="register_content">
                <form>
                    <ul class="common-form">
                        <li class="register_username">
                            <div class="register_input">
                                <span class="register_placeholder" style="display: block;">公司名</span>
                                <input type="text" id="hzdw-name" class="register_mobile">
                                <span class="warning">请输入公司名</span>
                                <span class="warning">公司名过长</span>
                            </div>
                        </li>
                        <li class="register_username">
                            <div class="register_input">
                                <span class="register_placeholder" style="display: block;">联系人</span>
                                <input type="text" id="hz-name" class="register_mobile">
                                <span class="warning">请输入联系人</span>
                                <span class="warning">联系人过长</span>
                            </div>
                        </li>
                        <li class="register_username">
                            <div class="register_input">
                                <span class="register_placeholder" style="display: block;">联系方式</span>
                                <input type="text" id="hz-mobile" class="register_mobile">
                                <span class="warning">请输入联系方式</span>
                                <span class="warning">联系方式格式错误</span>
                            </div>
                        </li>

                        <li class="register_password">
                            <div class="register_input" style="height: 70px;background-repeat: repeat-y;">
                                <span class="register_placeholder">意向描述</span>
                                <textarea id="hznr" class="mytextArea"></textarea>
                                <span class="warning area-warning">请输入意向描述</span>
                                <span class="warning area-warning">意向描述过长</span>
                            </div>
                        </li>
                    </ul>
                    <div class="register_btn-wrapper">
                        <div class="register_btn register_btn-primary"><a id="hz-sbtn">提交</a></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="wp100 tc bigQrCode"><img id="bigQrCode" class="hidden" src="" /></div>
	<script src="../../js/require.js"></script>
	<script src="../../js/lib/jquery-2.1.4.js"></script>
	<script>
	    require(['app/controller/Index']);
	</script>
</body>
</html>
